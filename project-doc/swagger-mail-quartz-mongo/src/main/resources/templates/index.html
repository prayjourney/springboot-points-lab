        <!-- script的脚本，正常的时候，放在上面和下面都可以，但是一般要放在上面，保险一点-->
        <script>
            function getNowTime() {
                $.ajax({
                    url: "/job/getNowTime",
                    method: "get",
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        var htmlTime = data;
                        console.log(htmlTime)
                        $('#nowTime').html(htmlTime)
                        //document.getElementById("nowTime").innerText = htmlTime;
                    }
                })
            }
        </script>
